<!DOCTYPE html>
<html>
  <head>
    <title>Let's Make a Deal</title>
  </head>
  <body>
    <h1>Let's Make a Deal</h1>
    <hr />
    <p>Choose a door:</p>
    <select id="doorSelection">
      <option value="0">Select a Door</option>
      <option value="1">Door #1</option>
      <option value="2">Door #2</option>
      <option value="3">Door #3</option>
    </select>
    <button onclick="doorPrize()">Select</button>

    <p id="prize">Good Luck!</p>

    <script>
      const prizes = [
        "A New Car!",
        "A Vacation!",
        "A Laptop!",
        "A Gift Card!",
        "A Bicycle!",
        "A Smartphone!",
        "A Goat!",
        "Nothing, Try Again!",
      ];

      const doorPrizes = {
        1: prizes[Math.floor(Math.random() * prizes.length)],
        2: prizes[Math.floor(Math.random() * prizes.length)],
        3: prizes[Math.floor(Math.random() * prizes.length)],
      };

      function doorPrize() {
        const selectedDoor = document.getElementById("doorSelection").value;
        if (selectedDoor == "0") {
          alert("Please select a door.");
          return;
        }
        const prize = doorPrizes[selectedDoor];
        document.getElementById("prize").innerText = "Your prize is" + prize;
      }
    </script>
  </body>
</html>
