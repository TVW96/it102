<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>

    <script>
      function Truck(gas, mpg) {
        // Property: current amount of gas (number)
        this.gas = gas;

        // Property: miles per gallon (number)
        this.mpg = mpg;

        // Property: range is calculated as gas * mpg
        this.range = this.gas * this.mpg;

        // Property: empty indicates whether the truck has gas
        this.empty = false;

        // Method: drive reduces gas based on miles driven
        this.drive = function (miles) {
          this.gas -= miles / this.mpg;

          // Update range after driving
          this.range = this.gas * this.mpg;

          // If gas is zero or below, mark the truck as empty
          if (this.gas <= 0) {
            this.gas = 0; // prevent negative gas
            this.empty = true;
            this.range = 0;
          }
        };

        // Method: fill adds gas and updates empty status
        this.fill = function (gallons) {
          this.gas += gallons;

          // Update range after filling
          this.range = this.gas * this.mpg;

          // Truck is no longer empty after filling
          if (this.gas > 0) {
            this.empty = false;
          }
        };

        // Sets empty to true if no gas at initialization
        if (this.gas <= 0) {
          this.empty = true;
          this.range = 0;
        }
      }

      // test code

      test = new Truck(20, 15);

      alert("The range is: " + test.range); // expected output = a positive number
      test.drive(300);
      alert("Empty after the drive? " + test.empty); // expected output = true
      test.fill(10);
      alert("Empty after the fill? " + test.empty); // expected output = false
    </script>
  </body>
</html>
