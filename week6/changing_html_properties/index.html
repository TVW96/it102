<!DOCTYPE html>
<html>
  <body>
    <!-- HTML Table for Testing Purposes -->
    <table
      id="myTable"
      style="border: 10px solid red; font-size: 20px; font-weight: bold"
    >
      <tr id="row1" style="color: blue">
        <td id="1.1" style="border: 2px solid black">Row 1 Col 1</td>
        <td id="1.2" style="border: 2px solid black">Row 1 Col 2</td>
      </tr>
    </table>

    <!--Button to Launch a Function -->
    <br /><br />
    <button type="submit" onclick="changeTextColor()">Change Text Color</button>
    <br /><br />
    <button type="option" onclick="changeFontSize()">Change Font Size</button>
    <br /><br />
    <button type="option" onclick="changeBorderThickness()">
      Change border thickness
    </button>
    <br /><br />
    <button type="option" onclick="changeBorderColor()">
      Change border color
    </button>

    <script>
      // First JavaScript Function
      // Changes text color from blue to green and back again

      function changeTextColor() {
        var textcolor = document.getElementById("row1").style.color;
        if (textcolor == "green") {
          textcolor = "blue";
        } else {
          textcolor = "green";
        }
        document.getElementById("row1").style.color = textcolor;
      }

      // Change the font size of the table
      function changeFontSize() {
        var table = document.getElementById("myTable");
        var currentSize = window.getComputedStyle(table).fontSize;
        var newSize = parseFloat(currentSize) + 2; // Increase font size by 2px
        table.style.fontSize = newSize + "px";
      }

      // Change the border thickness of the table
      function changeBorderThickness() {
        var table = document.getElementById("myTable");
        var currentBorder = window.getComputedStyle(table).borderWidth;
        var newBorder = parseFloat(currentBorder) + 2; // Increase border thickness by 2px
        table.style.borderWidth = newBorder + "px";
      }
      // Change the border color of the table
      function changeBorderColor() {
        var table = document.getElementById("myTable");
        var currentBorderColor = window.getComputedStyle(table).borderColor;
        // Toggle between red and green border color
        if (currentBorderColor === "rgb(255, 0, 0)") {
          table.style.borderColor = "green";
        } else {
          table.style.borderColor = "red";
        }
      }
    </script>
  </body>
</html>
