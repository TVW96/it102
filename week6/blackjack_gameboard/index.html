<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script>
      // Function to start the game
      function startGame() {
        const userForm = document.getElementById("userForm");
        const gameArea = document.getElementById("gameArea");
        const welcomeMessage = document.getElementById("welcomeMessage");

        // Get the user's name from the input field
        const userName = userForm
          .querySelector('input[type="text"]')
          .value.trim();

        // Validate username
        if (userName === "") {
          alert("Please enter your name.");
          return;
        }

        // Check if username contains only letters and spaces
        const namePattern = /^[a-zA-Z\s]+$/;
        if (!namePattern.test(userName)) {
          alert("Name can only contain letters and spaces.");
          return;
        }

        // Hide the form and show the game area
        userForm.style.display = "none";
        gameArea.style.display = "block";

        // Set the welcome message
        welcomeMessage.textContent = `Welcome to Blackjack, ${userName}!`;
      }
    </script>
  </head>
  <body>
    <div class="game-container">
      <h1>Blackjack Game</h1>
      <form name="userForm" id="userForm" style="display: block">
        Enter your name: <input type="text" />
        <input type="button" value="Start Game" onclick="startGame()" />
        <script>
          document
            .getElementById("userForm")
            .addEventListener("keypress", function (event) {
              if (event.key === "Enter") {
                event.preventDefault();
                startGame();
              }
            });
        </script>
      </form>
    </div>

    <div id="gameArea" style="display: none">
      <h2 id="welcomeMessage"></h2>

      <div>
        <h3>Dealer's Cards:</h3>
        <div id="dealerCards" class="cards"></div>
      </div>

      <div>
        <h3>Your Cards:</h3>
        <div id="playerCards" class="cards"></div>
      </div>

      <div id="buttons">
        <button id="hitButton" onclick="hit()">Hit</button>
        <button id="standButton" onclick="stand()">Stand</button>
      </div>

      <h3 id="resultMessage"></h3>

      <!-- Button to return to form -->
      <button onclick="returnToForm()">Return to Form</button>
    </div>
  </body>
</html>
